<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MantraLok</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li id="brand"><img src="AumGif.webp" alt="MantraLok">MantraLok</img>
            </li>

            <li>Home</li>
            <li>Songs</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Mantra uchcharan</h1>
        <div class="songList">SongList</div>
        <div class="songBanner">Banner</div>
    </div>

    <div class="bottom">
        <div class="icons">
            <!-- fav awesome icons  -->
            <i class="fa-solid fa-backward-step" style="color: #ff3700; font-size: 2.3rem;"></i>
            <i class="fa-regular fa-circle-play" style="color: #ff3700; font-size: 5.5rem"></i>
            <i class="fa-solid fa-forward-step" style="color: #ff3700; font-size: 2.3rem;"></i>
        </div>
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
    </div>
    <script src="https://kit.fontawesome.com/ef98afaa42.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
